<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entry Form</title>
<style>
    .form-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    label {
        margin-bottom: 5px;
    }

    input[type="text"], input[type="tel"], select, input[type="submit"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px; /* Adjust spacing between elements */
    }

    .input-group {
        display: flex;
        flex-direction: column;
    }

    .checkbox-group, .submit-group {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .checkbox-group label {
        margin: 0;
    }

    input[type="submit"] {
        width: auto;
        padding: 10px 20px;
        cursor: pointer;
    }

    /* Additional styling for visual appeal */
    input, select {
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-title {
        text-align: center;
    }
</style>
</head>
<body>

<form id="entryform" action="custom.php" method="post" class="form-container">
    <h2 class="form-title">Enter for your chance to win a FREE trip to Sydney, Australia!</h2>
    <div class="input-group">
        <label for="name">Name (required)</label>
        <input type="text" id="name" name="name" placeholder="(required)" required />
    </div>
    <div class="input-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" />
    </div>
    <div class="input-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" />
        <label for="state">State</label>
        <select id="state" name="state">
            <!-- State options here -->
        </select>
    </div>
    <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" />
    </div>
    <div class="input-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" />
    </div>
    <div class="checkbox-group">
        <label for="agree">I agree to the official rules</label>
        <input type="checkbox" id="agree" name="agree" />
    </div>
    <div class="submit-group">
        <input type="submit" value="ENTER" />
    </div>
</form>

</body>
</html>
